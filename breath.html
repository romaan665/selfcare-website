<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #89cff0, #d0f4f7);
            color: #333;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0 20px;
            font-size: 18px;
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: breathe 8s infinite;
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        .instructions {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .instructions span {
            color: #007BFF;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Breathing Exercise</h1>
    <p>Follow the circle's movements to relax:</p>
    <div class="circle-container">
        <div class="circle"></div>
    </div>
    <div class="instructions">
        <span>Inhale</span> as the circle expands, <span>exhale</span> as it contracts.
    </div>
    <div class="footer">
        Practice for a few minutes to calm your mind. ðŸ˜Š
    </div>
</body>
</html>
